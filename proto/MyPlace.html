<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>

    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>

<!--JS内でmapって名前の変数にマップの情報突っ込んだから idでmapを指定しているよ-->
<div id="map"></div>



<script type="text/javascript" src="MyPlace.js"></script>

<!--API君を読み込む APIキーを忘れずに
    ・・・js?key=APIキー&callback・・・　って感じだよ-->
<script src="https://maps.googleapis.com/maps/api/js?key={APIキー}&callback=initMap"></script>
</body>
</html>
