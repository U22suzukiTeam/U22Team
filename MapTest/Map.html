<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>

    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
</head>
<body>

<!--JS内でmapって名前の変数にマップの情報突っ込んだから idでmapを指定しているよ-->
<div id="map" style="height: 800px; width: 80%;"></div>

  
  
<script type="text/javascript" src="Map.js"></script>

<!--API君を読み込む APIキーを忘れずに
    ・・・js?key=APIキー&callback・・・　って感じだよ-->
<script src="https://maps.googleapis.com/maps/api/js?key={API}&amp;callback=initMap"></script>


</body>
</html>
